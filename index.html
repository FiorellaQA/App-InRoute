<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap -->
    <link href="css/main.css" rel="stylesheet">
    <title>App In Route | Servicio de taxi</title>
    <script src="https://use.fontawesome.com/18642168a3.js"></script>
  </head>
  <body>
    <section class="barraSuperior">  
      <div class="container">
        <div class="row">
          <div class="col-md-10">
          <form class="form-inline containerFlex">
            <div class="form-group">
              <label class="sr-only" for="origen">Amount (in dollars)</label>
              <div class="input-group widthInput">
                <label class="input-group-addon"><i class="glyphicon glyphicon-record" aria-hidden="true"></i></label>
                <input type="text" class="form-control" id="origen" placeholder="Origen">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="destino">Amount (in dollars)</label>
              <div class="input-group widthInput">
                <label class="input-group-addon"><i class="glyphicon glyphicon-send" aria-hidden="true"></i></label>
                <input type="text" class="form-control" id="destino" placeholder="Destino">
              </div>
            </div>
            <button type="submit" class="btn">Trazar Ruta</button>
          </form> 
          </div>
          <div class="col-md-2 containerBtn">
            <button type="button" class="btn">Encuentrame</button>
          </div>
        </div> 
      </div>       
    </section>

    <!-- <div id="map"></div> -->

    <!-- jQuery (necesario para que funcionen los componentes de Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Incluir todos tus scripts apartir de este punto -->
    <script src="js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbG5e2NH-wNkCOEZSKVBX-E53Hco8ffwc&callback=initMap&libraries=places"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
